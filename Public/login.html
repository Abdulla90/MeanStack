<body>
<div class="login-page">
  <div class="form">

      <input type="password" placeholder="password" name="password"/>
      <input id="btn1"  type="submit" value="login" />

      <p class="message">Not registered? <a href="/register">Create an account</a></p>
    </form>
  
  </div>
</div>
